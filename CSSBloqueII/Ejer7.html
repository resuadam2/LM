<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: flex;
            height: 100vh;
            margin: 10px;
        }

        .left {
            width: 66.66%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-right: 10px;
        }

        .right {
            width: 33.33%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .left-sup {
            width: 100%;
            height: 50%;
            background-color: #4ceba9;
        }

        .left-inf {
            width: 100%;
            height: 50%;
            display: flex;
            padding-top: 10px;
        }

        .left-inf-left {
            width: 33.3%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .left-inf-left-top {
            width: 100%;
            height: 25%;
            background-color: #fe0000;
        }

        .left-inf-left-bottom {
            width: 100%;
            height: 75%;
            background-color: #ff6d00;
            margin-top: 5px;
        }

        .left-inf-right {
            width: 66.6%;
            height: 100%;
            background-color: #f000ff;
            margin-left: 5px;
        }

        .right-top {
            width: 100%;
            height: 25%;
            background-color: #387800;
            margin-bottom: 10px;
        }

        .right-middle {
            width: 100%;
            height: 65%;
            background-color: #01509f;
            margin-bottom: 10px;
        }

        .right-bottom {
            width: 100%;
            height: 10%;
            background-color: #ca9e61;
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="left-sup">
            </div>
            <div class="left-inf">
                <div class="left-inf-left">
                    <div class="left-inf-left-top"></div>
                    <div class="left-inf-left-bottom"></div>
                </div>
                <div class="left-inf-right"></div>
            </div>
        </div>
        <div class="right">
            <div class="right-top"></div>
            <div class="right-middle"></div>
            <div class="right-bottom"></div>
        </div>
    </div>
</body>

</html>
