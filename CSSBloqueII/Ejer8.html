<!DOCTYPE html>
<html>
<head>
    <style>
        .red-div {
            background-color: red;
            height: 100px;
            width: 50%;
        }

        .orange-div {
            background-color: orange;
            height: 100px;
            width: 50%;
        }

        .yellow-div {
            background-color: yellow;
            height: 100px;
            width: 50%;
        }

        @media (min-width: 1000px) {
            .orange-div {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="red-div"></div>
    <div class="orange-div"></div>
    <div class="yellow-div"></div>
</body>
</html>
