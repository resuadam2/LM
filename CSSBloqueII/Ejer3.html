<!DOCTYPE html>
<html>
<head>
    <title>Bandera de Francia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .bandera {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        .bandera div {
            flex: 1;
        }
        
        .bandera .azul {
            background-color: blue;
        }
        
        .bandera .blanco {
            background-color: white;
        }
        
        .bandera .rojo {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="bandera">
        <div class="azul"></div>
        <div class="blanco"></div>
        <div class="rojo"></div>
    </div>
</body>
</html>
